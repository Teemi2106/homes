<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homes.com</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <body>
    <header
      style="
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 60%;
        border-radius: 0 2rem 2rem 0;
        min-height: 2rem;
        background-color: blanchedalmond;
        font-size: 2rem;
        padding-left: 1rem;
      "
    >
      Furniture Purchase
    </header>
    <main style="margin-top: 5rem">
      <section
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          row-gap: 1rem;
          text-align: center;
        "
      >
        <div class="card" style="width: 18rem">
          <img src="/f1.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Modern 4-sided Living room</h5>
            <p class="card-text">$1400</p>
            <button id="item1" onclick="buy1(item1)" class="btn btn-primary">
              Buy
            </button>
          </div>
        </div>
        <br />
        <div class="card" style="width: 18rem">
          <img src="/f2.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Tri-Lateral Royal Parlor</h5>
            <p class="card-text">$1199</p>
            <button id="item2" onclick="buy1(item2)" class="btn btn-primary">
              Buy
            </button>
          </div>
        </div>
        <br />
        <div class="card" style="width: 18rem">
          <img src="/f3.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">British Palace Parlour</h5>
            <p class="card-text">$2499</p>
            <button id="item3" onclick="buy1(item3)" class="btn btn-primary">
              Buy
            </button>
          </div>
        </div>
        <br />
        <div class="card" style="width: 18rem">
          <img src="/f4.webp" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Diamond Suite Meeting Room</h5>
            <p class="card-text">$1250</p>
            <button id="item4" onclick="buy1(item4)" class="btn btn-primary">
              Buy
            </button>
          </div>
        </div>
        <br />
        <div class="card" style="width: 18rem">
          <img src="/f6.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Family Home Living Room</h5>
            <p class="card-text">$1500</p>
            <button id="item5" onclick="buy1(item5)" class="btn btn-primary">
              Buy
            </button>
          </div>
        </div>
        <br />
      </section>
    </main>
    <style>
      img {
        max-width: 20rem;
        max-height: 10rem;
        column-gap: 1rem;
        row-gap: 1rem;
      }
      .parent {
        width: 100%;
        column-gap: 1rem;
        display: grid;
        row-gap: 1rem;
        grid-template-columns: repeat(auto-fill, 186px);
        align-items: center;
      }
      .btn {
        background-color: bisque;
        border: none;
        color: gray;
        width: 40%;
      }
    </style>
  </body>
  <script src="main.js"></script>
</html>
